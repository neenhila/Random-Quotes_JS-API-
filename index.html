<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <div class="container">
        <div class="quote" id="quote">
        </div>
    </div>
    <div class="btnContainer">
        <button class="technology" id="technology">Technology</button>
        <button class="science" id="science">Science</button>
        <button class="history" id="history">History</button>
        <button class="freedom" id="freedom">Freedom</button>
    </div>
    <button class="random" id="random">Random</button>
</body>
<script src="index.js"></script>

</html>
